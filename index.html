<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Upload Git</title>
    <link rel="stylesheet" href="./Assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Latihan Github</h1>
      <ol>
        <li>Buat File</li>
        <li>
          Ketikan <code>git add nama_file</code> atau <code>git add .</code>
        </li>
        <li>Ketikan <code>git commit -m "komentar"</code></li>
        <li>Ketikan <code>git push origin nama_branch</code></li>
      </ol>
    </div>
  </body>
</html>
